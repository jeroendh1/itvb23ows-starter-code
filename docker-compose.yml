version: '3.8'
services:
    php-environment:
        container_name: web
        build:
            context: ./app
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./app:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: hive
        ports:
            - "9906:3306"